<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row bg-dark">
            <div class="col-12">
                <img class="img-fluid" src="style/image/pexels-photo.jpeg">
                <img class="img-fluid float-right" src="style/image/pexels-photo.jpeg" width="300px">
                <img class="img-fluid mx-auto d-block" src="style/image/pexels-photo.jpeg" width="400px">
                <img class="rounded mx-auto d-block py-2" src="style/image/pexels-photo.jpeg" width="400px">
                <img class="rounded mx-auto d-block py-2 img-thumbnail" src="style/image/pexels-photo.jpeg" width="400px">
            </div>
            <div class="col-12">
                <img class="img-fluid border border-success" src="style/image/pexels-photo.jpeg" width="400px">
                <img class="rounded-circle" src="style/image/pexels-photo.jpeg" width="400px">
            </div>
            <figure class="figure">
                <img src="style/image/pexels-photo.jpeg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
              </figure>
            <div class="col-12">
                <img class="img-fluid" style="filter: grayscale(70%)" src="style/image/pexels-photo.jpeg" width="400px">
                <img class="rounded-circle" style="filter: sepia(70%)" src="style/image/pexels-photo.jpeg" width="400px">
            </div>
        </div>        
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
